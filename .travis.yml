branches:
  only:
    - master
language: node_js
node_js:
- lts/*
git:
  depth: 3
install:
- yarn --frozen-lockfile
before_script: echo OSS_KEY=$OSS_KEY\\nOSS_SECRET=$OSS_SECRET\\nOSS_BUCKET=$=OSS_BUCKET\\nOSS_REGION=$OSS_REGION > .env
script:
- yarn build
cache: yarn
deploy:
- on:
    branch: master
  provider: pages
  skip-cleanup: true
  keep-history: true
  local-dir: docs
  github-token: $GITHUB_TOKEN
- on:
    branch: master
  provider: npm
  email: levy9527@qq.com
  api_key: $NPM_TOKEN
